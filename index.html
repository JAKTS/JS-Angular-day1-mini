<!DOCTYPE html>
<html ng-app='friendList'>
  <head>
    <meta charset="utf-8">
    <title>Baby Angular</title>
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body ng-controller='mainCtrl'>

    <h1>My friends</h1>
      <div ng-repeat="friend in friends">
        <p> {{ friend }} </p>
    </div>
    <input type="button" name="name" value="addFriend">


    <script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.js'></script>
    <script type='text/javascript' src='js/app.js'></script>
    <script type='text/javascript' src='js/MainCtrl.js'></script>
  </body>
</html>
